name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.14.0"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci || npm install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      # ðŸ”¥ Remove qualquer auth de npmrc (user/repo) pra nÃ£o cair em token revogado
      - name: Sanitize npm auth config
        run: |
          rm -f ~/.npmrc .npmrc || true
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete always-auth || true
          npm config set registry https://registry.npmjs.org/
          echo "npm registry: $(npm config get registry)"
          echo "npm token set? -> $(npm config get //registry.npmjs.org/:_authToken || true)"

      # (opcional) DiagnÃ³stico: mostra configs relevantes
      - name: Debug npm config
        run: |
          npm config list -l | sed -n '1,200p'

      # âœ… Publish via OIDC + provenance (sem token)
      - name: Publish to npm (OIDC)
        run: npm publish --access public --provenance
        env:
          # garante que nenhum token seja passado por acidente
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""

      - name: Generate Changelog
        id: generate_changelog
        run: |
          changelog=$(npm run changelog:last --silent)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "${changelog}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: meeDamian/github-release@2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          commitish: ${{ github.sha }}
          name: ${{ github.ref_name }}
          body: ${{ steps.generate_changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            dist/wppconnect-wa.js
          gzip: folders
          allow_override: true

      - name: Update WPPConnect Site
        if: env.PERSONAL_TOKEN != ''
        run: gh workflow run update-blog.yml --repo wppconnect-team/wppconnect-team.github.io
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
